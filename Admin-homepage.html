<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin</title>
  <link href="Admin-homepage.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row gx-5 align-items-start">
      <div class="col" id="sidebar">
        <div class="rounded-circle" id="profile">
          <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
          </svg>
        </div>
        <p>Admin id</p>
        <p>Admin name</p>
        <button type="button" class="btn btn-success">Sign out</button>
      </div>
      <div class="col-9">
        <div class="row align-items-start p-3">
          <div class="col align-self-center">
            <img src="logo.jpg" alt="Application Logo" class="logo-img">
          </div>
          <div class="col align-self-center text-end">
            <a href="#" class="link-offset-3">About Us</a>
          </div>
        </div>

        <div class="row align-items-start p-3">
          <div class="col align-self-center">
            <h4>List of doctors</h4>
          </div>
          <div class="col align-self-center">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Search">
              <button class="Search-btn" type="button">Search</button>
            </div>
          </div>
        </div>

        <div class="row align-items-start add-doctor p-3">
          <div class="col align-self-center">
            <div class="mb-3">
              <label class="form-label">Doctor Name</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="col align-self-center">
            <div class="mb-3">
              <label class="form-label">Speciality</label>
              <input type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Location</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="col align-self-center">
            <div class="d-flex justify-content-center">
              <button type="button" class="add-btn">Add</button>
            </div>
          </div>
        </div>

        <div class="row align-items-start p-3 ed-del">
          <div class="col align-self-center">
            <div class="mb-3">
              <label class="form-label">Doctor Name</label>
              <input type="text" class="form-control" value="Test Doctor Name">
            </div>
          </div>
          <div class="col align-self-center">
            <div class="mb-3">
              <label class="form-label">Speciality</label>
              <input type="text" class="form-control" value="Test Speciality">
            </div>
            <div class="mb-3">
              <label class="form-label">Location</label>
              <input type="text" class="form-control" value="Test Location">
            </div>
          </div>
          <div class="col align-self-center">
            <div class="d-flex justify-content-center">
              <button type="button" class="edit-btn1">Edit</button>
            </div>
            <div class="d-flex justify-content-center">
              <button type="button" class="del-btn1">Delete</button>
            </div>
          </div>
        </div>

        <div class="row align-items-start p-3 ed-del">
          <div class="col align-self-center">
            <div class="mb-3">
              <label class="form-label">Doctor Name</label>
              <input type="text" class="form-control" value="Test Doctor Name">
            </div>
          </div>
          <div class="col align-self-center">
            <div class="mb-3">
              <label class="form-label">Speciality</label>
              <input type="text" class="form-control" value="Test Speciality">
            </div>
            <div class="mb-3">
              <label class="form-label">Location</label>
              <input type="text" class="form-control" value="Test Location">
            </div>
          </div>
          <div class="col align-self-center">
            <div class="d-flex justify-content-center">
              <button type="button" class="edit-btn2">Edit</button>
            </div>
            <div class="d-flex justify-content-center">
              <button type="button" class="del-btn2">Delete</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
