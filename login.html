<!DOCTYPE html>
<html>

<head>
  <title>Doctor's Listing Application</title>
  <link rel="stylesheet" type="text/css" href="login.css">
  <style>
    .logo img {
      max-width: 100px;
      max-height: 100px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="logo.jpg" alt="App Logo">
    </div>
    <div class="button-group">
      <button class="user-button">User</button>
      <button class="admin-button">Admin</button>
    </div>
    <div class="profile-icon">
      <!-- User profile icon -->
    </div>
    <div class="form-fields">
      <input type="text" placeholder="Username">
      <br>
      <input type="password" placeholder="Password">
    </div>
    <button class="login-button">Login</button>
    <p class="register-link">New here? <a href="#">Create new Account</a></p>
  </div>
</body>

</html>
